<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EagleLearn ‚Äì Multiply & Divide</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:linear-gradient(135deg,#0b1f3a,#1f3b73,#b8860b);
    color:#fff;
    text-align:center;
}
.screen{
    padding:30px;
}
.hidden{display:none;}
button{
    padding:15px 25px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
.modeBtn{background:#b8860b;color:#000;}
.levelBtn{background:#1f3b73;color:#fff;}
.correct{color:lime;}
.incorrect{color:red;}
</style>
</head>

<body>

<div class="screen" id="menuScreen">
<h1>ü¶Ö EagleLearn</h1>
<h2>Choose Mode</h2>

<button class="modeBtn" onclick="setMode('multiply')">‚úñ Multiply</button>
<button class="modeBtn" onclick="setMode('divide')">‚ûó Divide</button>

<h2>Select Level (1-10)</h2>
<div id="levels"></div>
</div>

<div class="screen hidden" id="gameScreen">
<h2 id="modeTitle"></h2>
<h3 id="question"></h3>
<input type="number" id="answer" />
<br><br>
<button onclick="submitAnswer()">Submit</button>
<p id="feedback"></p>
<button onclick="backToMenu()">Back</button>
</div>

<script>
let currentMode = "multiply";
let currentLevel = 1;
let correctAnswer;

function setMode(mode){
    currentMode = mode;
}

function buildLevels(){
    const container = document.getElementById("levels");
    for(let i=1;i<=10;i++){
        const btn = document.createElement("button");
        btn.className="levelBtn";
        btn.textContent="Level "+i;
        btn.onclick=()=>startGame(i);
        container.appendChild(btn);
    }
}
buildLevels();

function startGame(level){
    currentLevel = level;
    document.getElementById("menuScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");

    document.getElementById("modeTitle").textContent =
        currentMode==="multiply" ?
        "Multiplication - Level "+level :
        "Division - Level "+level;

    nextQuestion();
}

function nextQuestion(){
    let num1,num2;

    if(currentMode==="multiply"){
        num1=currentLevel;
        num2=Math.floor(Math.random()*10)+1;
        correctAnswer=num1*num2;
        document.getElementById("question").textContent=
            num1+" √ó "+num2+" = ?";
    }else{
        num2=currentLevel;
        correctAnswer=Math.floor(Math.random()*10)+1;
        num1=correctAnswer*num2;
        document.getElementById("question").textContent=
            num1+" √∑ "+num2+" = ?";
    }

    document.getElementById("answer").value="";
    document.getElementById("feedback").textContent="";
}

function submitAnswer(){
    const user=parseInt(document.getElementById("answer").value);
    if(user===correctAnswer){
        document.getElementById("feedback").textContent="ü¶Ö Correct!";
        document.getElementById("feedback").className="correct";
        setTimeout(nextQuestion,1000);
    }else{
        document.getElementById("feedback").textContent=
            "‚ùå Wrong! Answer: "+correctAnswer;
        document.getElementById("feedback").className="incorrect";
    }
}

function backToMenu(){
    document.getElementById("gameScreen").classList.add("hidden");
    document.getElementById("menuScreen").classList.remove("hidden");
}
</script>

</body>
</html>
